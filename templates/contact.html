{% extends "base.html" %}

{% block title %}Contact Us | GreenScan{% endblock %}
{% block body_class %}contact-page{% endblock %}

{% block content %}

<!-- ===================== CONTACT HERO ===================== -->
<div class="contact-hero">

    <div class="contact-glass-card">

        <h2 class="contact-title">Contact Us</h2>

        <form method="POST" action="{{ url_for('contact') }}">

            <div class="row g-3">

                <div class="col-12 col-md-6 text-start">
                    <label class="form-label">Name</label>
                    <input
                        type="text"
                        name="name"
                        class="form-control"
                        placeholder="Your full name"
                        maxlength="22"
                        required
                    >
                </div>

                <div class="col-12 col-md-6 text-start">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control"
                           placeholder="you@example.com" required>
                </div>

            </div>

            <div class="mb-4 mt-3 text-start">
                <label class="form-label">Comment</label>

                <textarea
                    name="comment"
                    id="commentField"
                    class="form-control"
                    rows="4"
                    maxlength="500"
                    placeholder="Write your message here..."
                    required
                ></textarea>

                <div class="text-end contact-char-counter">
                    <span id="charCount">0</span> / 500
                </div>
            </div>

            <button type="submit" class="scan-btn contact-cta">
                SEND MESSAGE
            </button>

        </form>

    </div>

</div>

{% endblock %}
