<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | GreenScan</title>

    <link rel="icon" href="{{ url_for('static', filename='images/magnifying-glass-logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<!-- ===================== NAVBAR ===================== -->
<nav class="navbar navbar-expand-lg glassy-navbar">
    <div class="container-fluid">

        <a class="navbar-brand" href="{{ url_for('home') }}">GreenScan</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">

            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link nav-center-link {% if active_page == 'home' %}active{% endif %}"
                       href="{{ url_for('home') }}">
                       HOME
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-center-link {% if active_page == 'about' %}active{% endif %}"
                       href="{{ url_for('about') }}">
                       ABOUT
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-center-link"
                        href="{{ url_for('home') }}#how-to-greenscan">
                        HOW TO USE GREENSCAN?
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-center-link {% if active_page == 'contact' %}active{% endif %}"
                       href="{{ url_for('contact') }}">
                       CONTACT
                    </a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="{{ url_for('upload') }}" class="scan-btn">
                        SCAN YOUR PLANT
                    </a>
                </li>
            </ul>

        </div>
    </div>
</nav>

<!-- ===================== CONTACT HERO ===================== -->
<div class="contact-hero">

    <div class="contact-glass-card">

        <h2 class="contact-title">Contact Us</h2>

        <form method="POST" action="{{ url_for('contact') }}">

            <div class="row g-3">

                <div class="col-12 col-md-6 text-start">
                    <label class="form-label">Name</label>
                    <input
                        type="text"
                        name="name"
                        class="form-control"
                        placeholder="Your full name"
                        maxlength="22"
                        required
                    >
                </div>

                <div class="col-12 col-md-6 text-start">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control"
                           placeholder="you@example.com" required>
                </div>

            </div>

            <div class="mb-4 mt-3 text-start">
                <label class="form-label">Comment</label>

                <textarea
                    name="comment"
                    id="commentField"
                    class="form-control"
                    rows="4"
                    maxlength="500"
                    placeholder="Write your message here..."
                    required
                ></textarea>

                <div class="text-end contact-char-counter">
                    <span id="charCount">0</span> / 500
                </div>
            </div>

            <button type="submit" class="scan-btn contact-cta">
                SEND MESSAGE
            </button>

        </form>

    </div>

</div>

<!-- ===================== FOOTER ===================== -->
<footer class="glassy-footer">
    <div class="footer-content">
        <span>
            © {{ current_year if current_year else "2026" }}
            <a href="{{ url_for('home') }}" class="footer-brand-link">GreenScan</a>
        </span>
        <span class="footer-separator">•</span>
        <span>AI-Powered Plant Disease Detection</span>
    </div>
</footer>

<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const navbar = document.querySelector(".glassy-navbar");
    if (navbar) {
        document.documentElement.style.setProperty(
            "--navbar-height",
            `${navbar.offsetHeight}px`
        );
    }
});
</script>

<script>
const commentField = document.getElementById("commentField");
const charCount = document.getElementById("charCount");

if (commentField && charCount) {
    commentField.addEventListener("input", () => {
        charCount.textContent = commentField.value.length;
    });
}
</script>

</body>
</html>
